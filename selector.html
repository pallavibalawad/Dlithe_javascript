<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="table">
        <tr>
          <td>Your age:</td>
      
          <td>
            <label>
              <input type="radio" name="age" value="less than 18" checked> less than 18
            </label>
            <label>
              <input type="radio" name="age" value="from 18 to 50"> from 18 to 50
            </label>
            <label>
              <input type="radio" name="age" value="more than 60"> more than 60
            </label>
          </td>
        </tr>
      </table>
      
      <script>
        let inputs = table.getElementsByTagName('input');
      
        for (let input of inputs) {
          alert( input.value + ': ' + input.checked );
        }
      </script>

</body>
</html>
